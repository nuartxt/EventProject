
<script>
    if(localStorage.getItem("userID") == null){
        location.href = "../auth/auth.html"
    }
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админ-панель</title>
    <!-- Подключение стилей Bootstrap -->
    <script src="auth_admin.js" defer></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Форма входа в админ-панель -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Вход в админ-панель
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="adminLogin">Логин</label>
                                <input type="text" class="form-control" id="adminLogin" name="adminLogin" required>
                            </div>
                            <div class="form-group">
                                <label for="adminPassword">Пароль</label>
                                <input type="password" class="form-control" id="adminPassword" name="adminPassword"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Войти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение скриптов Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
